<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persona Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .card {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .btn-generate {
            margin-bottom: 20px;
        }
        .furniture-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Persona Manager & Room Configuration</h1>
        
        <div class="row">
            <!-- Patient Persona -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Patient</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success btn-generate w-100 mb-3" onclick="generatePersona('patient')">
                            <i class="fas fa-magic"></i> Generate Patient
                        </button>
                        <form id="patientForm">
                            <!-- Demographics -->
                            <h4>Demographics</h4>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" class="form-control" name="age">
                            </div>
                            <div class="form-group">
                                <label>Race</label>
                                <input type="text" class="form-control" name="race">
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender">
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Language</label>
                                <input type="text" class="form-control" name="language" value="English">
                            </div>
                            <div class="form-group">
                                <label>Weight</label>
                                <input type="text" class="form-control" name="weight">
                            </div>
                            <div class="form-group">
                                <label>Height</label>
                                <input type="text" class="form-control" name="height">
                            </div>

                            <!-- Medical Information -->
                            <h4 class="mt-4">Medical Information</h4>
                            <div class="form-group">
                                <label>Symptoms</label>
                                <textarea class="form-control" name="symptoms" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Vital Signs</label>
                                <textarea class="form-control" name="vital_signs" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Medical Conditions</label>
                                <textarea class="form-control" name="medical_conditions" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Medications</label>
                                <textarea class="form-control" name="medications" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Allergies</label>
                                <textarea class="form-control" name="allergies" rows="2"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Family History</label>
                                <textarea class="form-control" name="family_history" rows="3"></textarea>
                            </div>

                            <!-- Background -->
                            <h4 class="mt-4">Background</h4>
                            <div class="form-group">
                                <label>Education</label>
                                <input type="text" class="form-control" name="education">
                            </div>
                            <div class="form-group">
                                <label>Socioeconomic Status</label>
                                <input type="text" class="form-control" name="socioeconomic_status">
                            </div>
                            <div class="form-group">
                                <label>Interests</label>
                                <textarea class="form-control" name="interests" rows="2"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Doctor Persona -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h3 class="card-title mb-0">Doctor</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success btn-generate w-100 mb-3" onclick="generatePersona('doctor')">
                            <i class="fas fa-magic"></i> Generate Doctor
                        </button>
                        <form id="doctorForm">
                            <!-- Demographics -->
                            <h4>Demographics</h4>
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" name="name">
                            </div>
                            <div class="form-group">
                                <label>Age</label>
                                <input type="number" class="form-control" name="age">
                            </div>
                            <div class="form-group">
                                <label>Race</label>
                                <input type="text" class="form-control" name="race">
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <select class="form-control" name="gender">
                                    <option value="">Select</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <!-- Professional Information -->
                            <h4 class="mt-4">Professional Information</h4>
                            <div class="form-group">
                                <label>Specialty</label>
                                <input type="text" class="form-control" name="specialty">
                            </div>
                            <div class="form-group">
                                <label>Years of Experience</label>
                                <input type="number" class="form-control" name="years_of_experience">
                            </div>
                            <div class="form-group">
                                <label>Certifications</label>
                                <textarea class="form-control" name="certifications" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Work Experience</label>
                                <textarea class="form-control" name="work_experience" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Room Configuration -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h3 class="card-title mb-0">Room Configuration</h3>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success btn-generate w-100 mb-3" onclick="generateRoom()">
                            <i class="fas fa-magic"></i> Generate Room
                        </button>
                        <form id="roomForm">
                            <!-- Room Dimensions -->
                            <h4>Dimensions</h4>
                            <div class="form-group">
                                <label>Width (m)</label>
                                <input type="number" class="form-control" id="roomWidth" name="width" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>Length (m)</label>
                                <input type="number" class="form-control" id="roomLength" name="length" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>Height (m)</label>
                                <input type="number" class="form-control" id="roomHeight" name="height" step="0.01">
                            </div>
                            <div class="form-group">
                                <label>Volume (m³)</label>
                                <input type="number" class="form-control" id="roomVolume" name="volume" readonly>
                            </div>

                            <!-- Room Properties -->
                            <h4 class="mt-4">Properties</h4>
                            <div class="form-group">
                                <label>Wall Type (Absorption Coefficient)</label>
                                <select class="form-control" name="wall_type">
                                    <option value="0.02">Concrete (0.02)</option>
                                    <option value="0.05">Brick (0.05)</option>
                                    <option value="0.10">Plaster (0.10)</option>
                                    <option value="0.30">Acoustic Panel (0.30)</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Room Role</label>
                                <select class="form-control" name="room_role">
                                    <option value="examination">Examination</option>
                                    <option value="treatment">Treatment</option>
                                    <option value="patient">Patient Room</option>
                                </select>
                            </div>

                            <!-- Recording Device -->
                            <h4 class="mt-4">Recording Device</h4>
                            <div class="form-group">
                                <label>Device Type</label>
                                <select class="form-control" name="recording_device">
                                    <option value="cellphone">Cellphone</option>
                                    <option value="webcam">Webcam</option>
                                    <option value="high_quality_mic">High-quality Mic</option>
                                    <option value="tablet">Tablet</option>
                                    <option value="beamforming_mic">Beamforming Mic</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Microphone Position (x, y, z in meters)</label>
                                <div class="row">
                                    <div class="col">
                                        <input type="number" class="form-control" name="mic_x" placeholder="X" step="0.01">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="mic_y" placeholder="Y" step="0.01">
                                    </div>
                                    <div class="col">
                                        <input type="number" class="form-control" name="mic_z" placeholder="Z" step="0.01">
                                    </div>
                                </div>
                            </div>

                            <!-- Furniture -->
                            <h4 class="mt-4">Furniture</h4>
                            <div id="furnitureList">
                                <!-- Furniture items will be added here -->
                            </div>
                            <button type="button" class="btn btn-primary w-100" onclick="addFurniture()">
                                <i class="fas fa-plus"></i> Add Furniture
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Button -->
        <div class="row mt-4 mb-4">
            <div class="col-12 text-center">
                <button class="btn btn-primary btn-lg" onclick="saveAll()">
                    <i class="fas fa-save"></i> Save Configuration
                </button>
                <button class="btn btn-info btn-lg" onclick="visualizeRoom()">
                    <i class="fas fa-eye"></i> Visualize Room
                </button>
            </div>
        </div>

        <!-- Visualizations -->
        <div class="row">
            <!-- 2D Top View -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">Top-Down View (2D)</h3>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="topViewCanvas" width="500" height="500" style="border: 1px solid #ddd; background: #f9f9f9;"></canvas>
                    </div>
                </div>
            </div>
        
            <!-- 3D Isometric View -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title mb-0">Isometric View (3D)</h3>
                    </div>
                    <div class="card-body p-0">
                        <div id="isometricViewContainer" style="width: 100%; height: 512px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeRoomForm();
        });

        function initializeRoomForm() {
            const widthInput = document.getElementById('roomWidth');
            const lengthInput = document.getElementById('roomLength');
            const heightInput = document.getElementById('roomHeight');
            
            [widthInput, lengthInput, heightInput].forEach(input => {
                if (input) {
                    input.addEventListener('input', updateVolume);
                }
            });
        }

        // Furniture counter for unique IDs
        let furnitureCounter = 0;

        // Add new furniture item
        function addFurniture() {
            const furnitureList = document.getElementById('furnitureList');
            const furnitureId = furnitureCounter++;
            
            const furnitureHtml = `
                <div class="furniture-item" id="furniture-${furnitureId}">
                    <h5>Furniture</h5>
                    <div class="form-group">
                        <label>Furniture Name</label>
                        <input type="text" class="form-control" name="furniture_name_${furnitureId}">
                    </div>
                    <div class="form-group">
                        <label>Dimensions (Width, Length, Height in m)</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" id="furniture_width_${furnitureId}" name="furniture_width_${furnitureId}" placeholder="Width" step="0.01" oninput="updateFurnitureVolume(${furnitureId})">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="furniture_length_${furnitureId}" name="furniture_length_${furnitureId}" placeholder="Length" step="0.01" oninput="updateFurnitureVolume(${furnitureId})">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" id="furniture_height_${furnitureId}" name="furniture_height_${furnitureId}" placeholder="Height" step="0.01" oninput="updateFurnitureVolume(${furnitureId})">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Volume (m³)</label>
                        <input type="number" class="form-control" id="furniture_volume_${furnitureId}" name="furniture_volume_${furnitureId}" readonly>
                    </div>
                    <div class="form-group">
                        <label>Position (x, y, z in meters)</label>
                        <div class="row">
                            <div class="col">
                                <input type="number" class="form-control" name="furniture_x_${furnitureId}" placeholder="X" step="0.01">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" name="furniture_y_${furnitureId}" placeholder="Y" step="0.01">
                            </div>
                            <div class="col">
                                <input type="number" class="form-control" name="furniture_z_${furnitureId}" placeholder="Z" step="0.01">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-danger btn-sm mt-2" onclick="removeFurniture(${furnitureId})">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
            `;
            
            furnitureList.insertAdjacentHTML('beforeend', furnitureHtml);
        }

        // Remove furniture item
        function removeFurniture(id) {
            const furniture = document.getElementById(`furniture-${id}`);
            if (furniture) {
                furniture.remove();
            }
        }

        function updateFurnitureVolume(id) {
            const width = parseFloat(document.getElementById(`furniture_width_${id}`).value.replace(',', '.')) || 0;
            const length = parseFloat(document.getElementById(`furniture_length_${id}`).value.replace(',', '.')) || 0;
            const height = parseFloat(document.getElementById(`furniture_height_${id}`).value.replace(',', '.')) || 0;
            
            const volume = width * length * height;
            const volumeInput = document.getElementById(`furniture_volume_${id}`);
            if(volumeInput) {
                volumeInput.value = (Math.round(volume * 100) / 100).toFixed(2);
            }
        }

        // Update volume when dimensions change
        function updateVolume() {
            const width = parseFloat(document.getElementById('roomWidth').value.replace(',', '.')) || 0;
            const length = parseFloat(document.getElementById('roomLength').value.replace(',', '.')) || 0;
            const height = parseFloat(document.getElementById('roomHeight').value.replace(',', '.')) || 0;
            
            const volume = width * length * height;
            const volumeInput = document.getElementById('roomVolume');
            if(volumeInput) {
                volumeInput.value = (Math.round(volume * 100) / 100).toFixed(2);
            }
        }

        // Generate room configuration
        function generateRoom() {
            const roomWidth = Math.round((Math.random() * 2 + 3) * 100) / 100;  // 3-5m
            const roomLength = Math.round((Math.random() * 2 + 3) * 100) / 100; // 3-5m
            const roomHeight = 3; // Standard height
            
            // Set dimensions
            document.getElementById('roomWidth').value = roomWidth;
            document.getElementById('roomLength').value = roomLength;
            document.getElementById('roomHeight').value = roomHeight;
            
            // Calculate volume
            updateVolume();
            
            // Set random wall type
            const wallTypes = ['0.02', '0.05', '0.10', '0.30'];
            document.querySelector('[name="wall_type"]').value = wallTypes[Math.floor(Math.random() * wallTypes.length)];
            
            // Set random room role
            const roomRoles = ['examination', 'treatment', 'patient'];
            document.querySelector('[name="room_role"]').value = roomRoles[Math.floor(Math.random() * roomRoles.length)];
            
            // Set random recording device
            const devices = ['cellphone', 'webcam', 'high_quality_mic', 'tablet', 'beamforming_mic'];
            document.querySelector('[name="recording_device"]').value = devices[Math.floor(Math.random() * devices.length)];
            
            // Set random microphone position within room bounds
            document.querySelector('[name="mic_x"]').value = Math.round(Math.random() * roomWidth * 100) / 100;
            document.querySelector('[name="mic_y"]').value = Math.round(Math.random() * roomLength * 100) / 100;
            document.querySelector('[name="mic_z"]').value = Math.round((Math.random() * 1.5 + 1) * 100) / 100; // Height between 1-2.5m
            
            // Generate some random furniture
            const furnitureList = document.getElementById('furnitureList');
            furnitureList.innerHTML = ''; // Clear existing furniture
            
            // Add some basic furniture
            const basicFurniture = [
                {name: 'Desk', width: 1.2, length: 0.6, height: 0.75},
                {name: 'Chair', width: 0.5, length: 0.5, height: 0.9},
                {name: 'Medical Bed', width: 0.9, length: 2.0, height: 0.8},
                {name: 'Cabinet', width: 1.0, length: 0.6, height: 1.8}
            ];
            
            // Add 2-4 pieces of furniture
            const numFurniture = Math.floor(Math.random() * 3) + 2;
            for(let i = 0; i < numFurniture; i++) {
                const furniture = basicFurniture[Math.floor(Math.random() * basicFurniture.length)];
                addFurniture();
                const lastFurniture = furnitureList.lastElementChild;
                
                // Fill in the furniture details
                if(lastFurniture) {
                    const furnitureId = parseInt(lastFurniture.id.split('-')[1]);
                    lastFurniture.querySelector(`[name^="furniture_name_"]`).value = furniture.name;
                    document.getElementById(`furniture_width_${furnitureId}`).value = furniture.width;
                    document.getElementById(`furniture_length_${furnitureId}`).value = furniture.length;
                    document.getElementById(`furniture_height_${furnitureId}`).value = furniture.height;
                    updateFurnitureVolume(furnitureId);
                    
                    lastFurniture.querySelector('[name^="furniture_x_"]').value = 
                        Math.round(Math.random() * roomWidth * 100) / 100;
                    lastFurniture.querySelector('[name^="furniture_y_"]').value = 
                        Math.round(Math.random() * roomLength * 100) / 100;
                    lastFurniture.querySelector('[name^="furniture_z_"]').value = 0; // On the floor
                }
            }
        }

        // --- VISUALIZATION CODE ---

        let threeJsApp = null; // To hold the three.js scene, camera, etc.

        // Main function to trigger visualizations
        function visualizeRoom() {
            const roomData = getRoomData();
            drawTopView(roomData);
            drawIsometricView(roomData);
        }

        // Draw the 2D top-down view
        function drawTopView(room) {
            const canvas = document.getElementById('topViewCanvas');
            const ctx = canvas.getContext('2d');
            const PADDING = 20;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Calculate scale to fit the room in the canvas
            const scaleX = (canvas.width - 2 * PADDING) / room.width;
            const scaleY = (canvas.height - 2 * PADDING) / room.length;
            const scale = Math.min(scaleX, scaleY);

            ctx.save();
            ctx.translate(PADDING, PADDING);

            // Draw room border
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 2;
            ctx.strokeRect(0, 0, room.width * scale, room.length * scale);

            // Draw furniture and mic
            ctx.font = '10px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            room.furniture.forEach(item => {
                ctx.fillStyle = 'rgba(100, 100, 200, 0.7)';
                ctx.fillRect(item.position.x * scale, item.position.y * scale, item.width * scale, item.length * scale);
                ctx.fillStyle = '#fff';
                ctx.fillText(item.name, (item.position.x + item.width / 2) * scale, (item.position.y + item.length / 2) * scale);
            });

            // Draw microphone
            ctx.beginPath();
            ctx.arc(room.mic_x * scale, room.mic_y * scale, 5, 0, 2 * Math.PI);
            ctx.fillStyle = 'red';
            ctx.fill();
            ctx.fillStyle = '#000';
            ctx.fillText('Mic', room.mic_x * scale, room.mic_y * scale + 10);
            
            ctx.restore();
        }

        // Draw the 3D isometric view
        function drawIsometricView(room) {
            const container = document.getElementById('isometricViewContainer');
            // Clean up previous instance if it exists
            if (threeJsApp && threeJsApp.renderer) {
                container.removeChild(threeJsApp.renderer.domElement);
                threeJsApp.renderer.dispose();
            }

            // 1. Scene
            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0xf0f0f0);

            // 2. Camera (Orthographic for isometric view)
            const aspect = container.clientWidth / container.clientHeight;
            const d = Math.max(room.width, room.length, room.height || 3) * 1.2;
            const camera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 1, 1000);
            
            const roomCenter = new THREE.Vector3(room.width / 2, (room.height || 3) / 2, room.length / 2);
            camera.position.set(roomCenter.x + d, roomCenter.y + d, roomCenter.z + d);
            camera.lookAt(roomCenter);

            // 3. Renderer
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(container.clientWidth, container.clientHeight);
            container.appendChild(renderer.domElement);

            // 4. Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 20, 5);
            scene.add(directionalLight);

            // 5. Objects
            // Floor
            const floorGeometry = new THREE.PlaneGeometry(room.width, room.length);
            const floorMaterial = new THREE.MeshLambertMaterial({ color: 0xcccccc, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(floorGeometry, floorMaterial);
            floor.rotation.x = -Math.PI / 2; // Lay it flat
            floor.position.set(room.width / 2, 0, room.length / 2); // Center it
            scene.add(floor);

            // Walls
            const wallMaterial = new THREE.MeshLambertMaterial({ color: 0xdddddd, side: THREE.DoubleSide });
            const wallHeight = room.height || 3; // Use form height or default to 3

            // Wall at back (X-Z plane, z=0)
            const backWallGeometry = new THREE.PlaneGeometry(room.width, wallHeight);
            const backWall = new THREE.Mesh(backWallGeometry, wallMaterial);
            backWall.position.set(room.width / 2, wallHeight / 2, 0);
            scene.add(backWall);

            // Wall at side (Y-Z plane, x=0)
            const sideWallGeometry = new THREE.PlaneGeometry(room.length, wallHeight);
            const sideWall = new THREE.Mesh(sideWallGeometry, wallMaterial);
            sideWall.rotation.y = Math.PI / 2;
            sideWall.position.set(0, wallHeight / 2, room.length / 2);
            scene.add(sideWall);

            // Furniture color map
            const furnitureColors = { 'Desk': 0x8B4513, 'Chair': 0x5F4C3F, 'Medical Bed': 0xADD8E6, 'Cabinet': 0xCD853F };

            // Furniture
            room.furniture.forEach(item => {
                const geometry = new THREE.BoxGeometry(item.width, item.height, item.length);
                const material = new THREE.MeshLambertMaterial({ color: furnitureColors[item.name] || 0x999999 });
                const box = new THREE.Mesh(geometry, material);
                
                // Position is based on corner, but Three.js uses center, so we offset
                box.position.set(
                    item.position.x + item.width / 2,
                    item.position.z + item.height / 2,
                    item.position.y + item.length / 2
                );
                scene.add(box);
            });
            
            // Microphone
            const micGeometry = new THREE.SphereGeometry(0.1, 16, 16);
            const micMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const mic = new THREE.Mesh(micGeometry, micMaterial);
            mic.position.set(room.mic_x, room.mic_z, room.mic_y);
            scene.add(mic);

            threeJsApp = { renderer, scene, camera };
            renderer.render(scene, camera);
        }

        // Generate persona using the backend API
        async function generatePersona(type) {
            try {
                const response = await fetch(`/api/generate/persona/${type}`);
                const data = await response.json();
                
                if (response.ok) {
                    const form = document.getElementById(`${type}Form`);
                    
                    // Fill in all the form fields from the generated persona
                    Object.entries(data).forEach(([key, value]) => {
                        if (key !== '_metadata') {
                            const input = form.elements[key];
                            if (input) {
                                input.value = value;
                            }
                        }
                    });
                } else {
                    console.error('Error generating persona:', data.error);
                    alert('Error generating persona');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error generating persona');
            }
        }

        // Save all configurations to the backend
        async function saveAll() {
            const config = {
                patient: getFormData('patientForm'),
                doctor: getFormData('doctorForm'),
                room: getRoomData()
            };
            
            try {
                const response = await fetch('/api/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    alert('Configuration saved successfully!');
                } else {
                    console.error('Error saving configuration:', data.error);
                    alert('Error saving configuration');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error saving configuration');
            }
        }

        // Helper function to get form data
        function getFormData(formId) {
            const form = document.getElementById(formId);
            const formData = new FormData(form);
            const data = {};
            for (let [key, value] of formData.entries()) {
                data[key] = value;
            }
            return data;
        }

        // Helper function to get room data including furniture
        function getRoomData() {
            const roomData = getFormData('roomForm');
            roomData.furniture = [];
            
            const furnitureItems = document.querySelectorAll('.furniture-item');
            furnitureItems.forEach((item) => {
                const furnitureId = parseInt(item.id.split('-')[1]);
                roomData.furniture.push({
                    name: item.querySelector(`[name="furniture_name_${furnitureId}"]`).value,
                    width: parseFloat(document.getElementById(`furniture_width_${furnitureId}`).value),
                    length: parseFloat(document.getElementById(`furniture_length_${furnitureId}`).value),
                    height: parseFloat(document.getElementById(`furniture_height_${furnitureId}`).value),
                    volume: parseFloat(document.getElementById(`furniture_volume_${furnitureId}`).value),
                    position: {
                        x: parseFloat(item.querySelector(`[name="furniture_x_${furnitureId}"]`).value),
                        y: parseFloat(item.querySelector(`[name="furniture_y_${furnitureId}"]`).value),
                        z: parseFloat(item.querySelector(`[name="furniture_z_${furnitureId}"]`).value)
                    }
                });
            });
            
            return roomData;
        }
    </script>
